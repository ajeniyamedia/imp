<div class="header">
    <div class="header-style">
        <div class="logo"><img src="/assets/logo.png" alt="Imp logo"></div>

        <div class="menu-link">
            <ul>
                <li *ngFor="let menusList of menusLists">
                    <span class="menu-item"><a href="">{{ menusList.name }}</a> </span>
                </li>
            </ul>
        </div>
        <div class="login-button menu-item">
            <a [routerLink]="['/dashboard/']" class="login-button-style">login</a>
        </div>
    </div>
</div>
